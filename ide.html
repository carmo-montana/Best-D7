<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Digitando ao Passar o Mouse</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Definir o estilo básico do box */
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Estilo do texto dentro do box */
        #text {
            font-size: 18px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            /* Evitar quebra de linha */
            opacity: 0;
            /* Começa invisível */
            visibility: hidden;
            /* Não visível inicialmente */
            display: inline-block;
            width: 0;
            /* Começa com largura 0 */
            transition: width 3s steps(30, end), opacity 1s ease-in-out;
        }

        /* Efeito quando o mouse passa por cima do box */
        .box:hover #text {
            opacity: 1;
            visibility: visible;
            width: auto;
            /* Faz o texto ocupar o espaço */
            animation: typing 3s steps(30, end) forwards;
        }

        /* Efeito de digitação */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="box" id="box">
        <p id="text">Texto aparece lentamente como se estivesse sendo digitado...</p>
    </div>

    <script src="script.js">


    </script>
</body>

</html>
